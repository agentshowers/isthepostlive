<!DOCTYPE html>
<html>
<head>
  <title>Is the post live?</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
</head>

<body>
  <div id="app" class="main">
    <div v-if="loaded">
      <div class="result"><h1>{{ text }}</h1></div>
      <div v-if="upcomingEvents.length > 0" class="eventWrapper">
        Upcoming Events:
        <div v-for="event in upcomingEvents">
          <span class="event"><a :href="event.url" target="_blank">{{ event.title }}</a></span>
        </div>
      </div>
      <div v-if="pastEvents.length > 0" class="eventWrapper">
        Past events:
        <div v-for="event in pastEvents">
          <span class="event"><a :href="event.url" target="_blank">{{ event.title }}</a></span>
        </div>
      </div>
      
      <div class="imageWrapper">
        <img class="biscuit" :src="'biscuitpics/' + picIndex + '.jpg'" />
      </div>
    </div>
    <div v-else>
      Loading...
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
